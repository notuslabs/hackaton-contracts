name: test

on:
  push:
    branches:
      - master
    paths:
      - '**.sol'
      - '!lib/**'
  pull_request:
    branches:
      - master
    paths:
      - '**.sol'
      - '!lib/**'

env:
  FOUNDRY_PROFILE: ci

jobs:
  check:
    strategy:
      fail-fast: true

    name: Foundry project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Run Forge build
        run: |
          forge --version
          forge build --sizes
        id: build

      - name: Run Forge tests
        run: |
          forge test -vvv
        id: test

      - name: Run Forge formatter
        run: |
          forge fmt --check
        id: lint

      - name: Run Slither
        uses: crytic/slither-action@v0.3.1
